apply plugin: 'com.android.library'

android {

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 21
    buildToolsVersion '21.1.2'


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    dexOptions{ javaMaxHeapSize "4g"}

    sourceSets {
        main {
            res.srcDirs = ['src/main/structured_res/app/shell/version_1',
                           'src/main/res']
        }
    }
    buildTypes {
        release {
            apply plugin: 'idea'
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {

    compile 'com.android.support:multidex:1.0.0'

    compile project(':fermat-api')
    compile project(':fermat-core')

    // OSA Projects
    compile project(':fermat-osa-addon-android-database-system-bitdubai')
    compile project(':fermat-osa-addon-android-file-system-bitdubai')
//    compile project(':fermat-osa-addon-android-device-location-bitdubai')
    compile project(':fermat-osa-addon-android-logger-bitdubai')

    // DMP Projects (Wallets)
//    compile project(':fermat-dmp-android-reference-niche-wallet-bitcoin-wallet-bitdubai')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:support-v13:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'

}
