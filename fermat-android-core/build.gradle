apply plugin: 'com.android.application'

android {

    lintOptions {
        abortOnError false
    }


    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.bitdubai.fermat"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

   dexOptions{ javaMaxHeapSize "2g"}

    sourceSets {
        main {
            res.srcDirs = ['src/main/structured_res/app/shell/version_1',
                           'src/main/res']
        }
    }
    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt')

        }
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {

    compile 'com.android.support:multidex:1.0.1'

    compile project(':fermat-api')

    compile project(':fermat-core')


    // OSA Projects

    compile project(':fermat-osa-addon-android-database-system-bitdubai')
    compile project(':fermat-osa-addon-android-file-system-bitdubai')
    compile project(':fermat-osa-addon-android-device-location-bitdubai')
    compile project(':fermat-osa-addon-android-logger-bitdubai')

